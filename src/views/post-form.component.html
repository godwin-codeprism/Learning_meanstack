<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel-defualt">
                <div class="panel-body">
                    <form (ngSubmit)="onPost(form.value)" [formGroup]="form">
                        <div class="form-group">
                            <lable>Name</lable>
                            <input type="text" class="form-control" formControlName="created_by" name="created_by" required/>
                        </div>
                        <div class="form-group">
                            <lable>Message</lable>
                            <textarea class="form-control"  name="text" formControlName="text" required></textarea>
                        </div>
                        <div class="from-group">
                            <input type="submit" class="btn btn-primary" value="Post">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<post-feed [feedsToWatch]="post"></post-feed>
